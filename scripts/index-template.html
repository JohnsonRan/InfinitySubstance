<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="icon" href="https://avatars.githubusercontent.com/u/89735151">
  <style>
    :root {
      --primary-color: #4f46e5;
      --hover-color: #4338ca;
      --dir-color: #8b5cf6;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --bg-color: #ffffff;
      --bg-accent: #f9fafb;
      --border-color: #e5e7eb;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #6366f1;
        --hover-color: #818cf8;
        --dir-color: #a78bfa;
        --text-color: #e5e7eb;
        --text-light: #9ca3af;
        --bg-color: #111827;
        --bg-accent: #1f2937;
        --border-color: #374151;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 2rem 1rem;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    h1 { 
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }
    
    .container {
      background-color: var(--bg-accent);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    
    .path-container { 
      margin-bottom: 1.5rem; 
      padding: 0.75rem 1rem; 
      background: var(--bg-accent); 
      border-radius: 0.375rem;
      border: 1px solid var(--border-color);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.875rem;
      white-space: nowrap;
      overflow-x: auto;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse;
    }
    
    th, td { 
      padding: 0.75rem 1rem; 
      text-align: left; 
      border-bottom: 1px solid var(--border-color);
    }
    
    th {
      background-color: var(--bg-accent);
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    tr:hover { 
      background-color: var(--bg-accent); 
    }
    
    a { 
      text-decoration: none; 
      color: var(--primary-color);
      transition: color 0.2s;
    }
    
    a:hover {
      color: var(--hover-color);
      text-decoration: underline;
    }
    
    .dir { 
      font-weight: 600; 
      color: var(--dir-color);
    }
    
    .size { 
      text-align: right;
      width: 100px;
      color: var(--text-light);
    }
    
    .date { 
      color: var(--text-light);
      width: 200px;
    }
    
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-light);
      font-size: 0.875rem;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .date {
        display: none;
      }
      
      .size {
        width: 70px;
      }
    }
    
    .readme-container {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: var(--bg-accent);
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      display: none;
    }
    
    .readme-container h2 {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .readme-content {
      overflow-wrap: break-word;
    }
    
    .readme-content img {
      max-width: 100%;
      height: auto;
    }
    
    .readme-content pre {
      padding: 1rem;
      background-color: var(--bg-color);
      border-radius: 0.25rem;
      overflow-x: auto;
    }
    
    .readme-content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.9rem;
    }
    
    .readme-content pre code {
      padding: 0;
      background-color: transparent;
    }
    
    .readme-content code:not(pre code) {
      padding: 0.2rem 0.4rem;
      background-color: var(--bg-color);
      border-radius: 0.25rem;
    }
    
    .readme-content blockquote {
      padding-left: 1rem;
      border-left: 4px solid var(--border-color);
      color: var(--text-light);
      margin: 1rem 0;
    }
    
    .readme-content table {
      display: block;
      width: 100%;
      overflow-x: auto;
      margin: 1rem 0;
    }
    
    .readme-content h1, 
    .readme-content h2, 
    .readme-content h3, 
    .readme-content h4, 
    .readme-content h5, 
    .readme-content h6 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .readme-content p {
      margin: 0.75rem 0;
    }
    
    .readme-content ul, 
    .readme-content ol {
      margin: 0.75rem 0;
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="path-container">{{PATH}}</div>
  
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>SIZE</th>
          <th class="date">MODIFIED</th>
        </tr>
      </thead>
      <tbody>
        {{CONTENT}}
      </tbody>
    </table>
  </div>
  
  <div id="readme-container" class="readme-container">
    <div id="readme-content" class="readme-content">
    </div>
  </div>
  
  <footer>
    Last update: {{TIMESTAMP}} | <a href="https://github.com/{{REPO}}">GitHub</a>
  </footer>

  <script src="https://unpkg.com/marked@latest/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('README.md')
        .then(response => {
          if (response.ok) {
            return response.text();
          }
          throw new Error('README.md not found');
        })
        .then(markdown => {
          document.getElementById('readme-content').innerHTML = marked.parse(markdown);
          document.getElementById('readme-container').style.display = 'block';
          
          document.querySelectorAll('#readme-content a').forEach(link => {
            if (link.getAttribute('href') && !link.getAttribute('href').startsWith('http') && 
                !link.getAttribute('href').startsWith('#') && !link.getAttribute('href').startsWith('/')) {
              link.setAttribute('href', link.getAttribute('href'));
            }
          });
          
          document.querySelectorAll('#readme-content img').forEach(img => {
            if (img.getAttribute('src') && !img.getAttribute('src').startsWith('http') && 
                !img.getAttribute('src').startsWith('/')) {
              img.setAttribute('src', img.getAttribute('src'));
            }
          });
        })
        .catch(error => {
          console.log('No README found or other error occurred:', error);
        });
    });
  </script>
</body>
</html>
